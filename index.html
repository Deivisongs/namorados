<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Cardápio Online</title>
<style>
  :root{
    --bg:#f6f7fb;
    --card:#ffffff;
    --accent:#25d366;
    --muted:#6b7280;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:"Inter", system-ui, sans-serif;
    background:var(--bg);
    color:#111827;
  }
  header{
    background:var(--card);
    padding:18px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    flex-wrap:wrap;
    box-shadow:0 1px 6px rgba(0,0,0,.1);
    position:sticky;
    top:0;
    z-index:10;
  }
  header h1{margin:0;font-size:20px}
  header p{margin:0;color:var(--muted);font-size:13px}
  .container{
    max-width:1100px;
    margin:20px auto;
    padding:18px;
    display:grid;
    grid-template-columns:1fr 350px;
    gap:20px;
  }
  .menu{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
    gap:14px;
  }
  .item{
    background:var(--card);
    border-radius:10px;
    padding:14px;
    box-shadow:0 2px 8px rgba(0,0,0,.05);
    display:flex;
    flex-direction:column;
    justify-content:space-between;
  }
  .item h3{margin:0 0 4px;font-size:16px}
  .item p{margin:0 0 8px;color:var(--muted);font-size:14px}
  .item .price{font-weight:600;margin-bottom:10px}
  .add{background:var(--accent);color:#fff;border:0;border-radius:8px;padding:8px;font-weight:600;cursor:pointer}
  .add:active{transform:scale(.97)}
  .cart{
    background:var(--card);
    border-radius:10px;
    padding:16px;
    box-shadow:0 2px 8px rgba(0,0,0,.08);
    height:fit-content;
    position:sticky;
    top:90px;
  }
  .cart h2{margin-top:0}
  .cart-item{
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:#f9fafb;
    border-radius:8px;
    padding:8px;
    margin-bottom:8px;
  }
  .cart-item-name{font-size:14px;font-weight:600}
  .qty-control{
    display:flex;
    align-items:center;
    gap:6px;
    background:#e5e7eb;
    padding:4px 6px;
    border-radius:6px;
  }
  .qty-control button{
    background:none;
    border:0;
    font-size:16px;
    cursor:pointer;
  }
  .remove{
    background:none;
    border:0;
    color:#ef4444;
    font-size:12px;
    cursor:pointer;
  }
  .summary{
    border-top:1px solid #eee;
    margin-top:10px;
    padding-top:10px;
    font-size:15px;
  }
  .summary p{margin:5px 0}
  input, textarea{
    width:100%;
    padding:8px;
    margin-top:5px;
    margin-bottom:10px;
    border-radius:6px;
    border:1px solid #ccc;
    font-size:14px;
  }
  .btn-whats{
    width:100%;
    background:var(--accent);
    color:#fff;
    border:0;
    padding:12px;
    border-radius:10px;
    font-size:15px;
    font-weight:600;
    cursor:pointer;
  }
  .btn-whats:active{transform:scale(.97)}
  @media(max-width:900px){
    .container{grid-template-columns:1fr;}
    .cart{position:static;}
  }
</style>
</head>
<body>
<header>
  <h1>Cardápio Online</h1>
  <p>Monte seu pedido e envie pelo WhatsApp</p>
</header>

<div class="container">
  <section>
    <div class="menu" id="menu"></div>
  </section>

  <aside class="cart">
    <h2>Carrinho</h2>
    <div id="cart-items"></div>
    <div class="summary">
      <p><strong>Total:</strong> R$ <span id="total">0,00</span></p>
      <label>Nome:</label>
      <input type="text" id="name" placeholder="Seu nome">
      <label>Endereço:</label>
      <input type="text" id="address" placeholder="Rua, número...">
      <label>Observações:</label>
      <textarea id="note" rows="2" placeholder="Ex: Sem cebola, mais molho..."></textarea>
      <button class="btn-whats" id="btnSend">Enviar pedido no WhatsApp</button>
    </div>
  </aside>
</div>

<script>
const produtos = [
  {id:1, nome:"Cachorro-quente Clássico", desc:"Salsicha, pão, ketchup e maionese", preco:14.50},
  {id:2, nome:"Cachorro-quente Especial", desc:"Salsicha, bacon, cheddar e molho verde", preco:18.90},
  {id:3, nome:"Hambúrguer Simples", desc:"Pão, carne, queijo e alface", preco:17.00},
  {id:4, nome:"Hambúrguer Duplo", desc:"Dois burgers, queijo duplo e molho", preco:25.00},
  {id:5, nome:"Batata Frita", desc:"Porção média crocante", preco:10.00},
  {id:6, nome:"Refrigerante Lata", desc:"350ml", preco:6.00}
];

let carrinho = [];

function renderMenu(){
  const menu = document.getElementById('menu');
  menu.innerHTML = '';
  produtos.forEach(p=>{
    const div = document.createElement('div');
    div.className = 'item';
    div.innerHTML = `
      <div>
        <h3>${p.nome}</h3>
        <p>${p.desc}</p>
      </div>
      <div>
        <div class="price">R$ ${p.preco.toFixed(2).replace('.',',')}</div>
        <button class="add" onclick="addCarrinho(${p.id})">Adicionar</button>
      </div>`;
    menu.appendChild(div);
  });
}

function renderCarrinho(){
  const container = document.getElementById('cart-items');
  container.innerHTML = '';
  if(carrinho.length===0){
    container.innerHTML = '<p style="color:#777;font-size:14px">Carrinho vazio.</p>';
    document.getElementById('total').textContent = '0,00';
    return;
  }

  let total = 0;
  carrinho.forEach(item=>{
    const p = produtos.find(x=>x.id===item.id);
    total += p.preco * item.qtd;
    const div = document.createElement('div');
    div.className = 'cart-item';
    div.innerHTML = `
      <div>
        <div class="cart-item-name">${p.nome}</div>
        <div style="font-size:13px;color:#555">R$ ${p.preco.toFixed(2).replace('.',',')}</div>
        <button class="remove" onclick="removerItem(${p.id})">remover</button>
      </div>
      <div class="qty-control">
        <button onclick="mudarQtd(${p.id},-1)">−</button>
        <span>${item.qtd}</span>
        <button onclick="mudarQtd(${p.id},1)">+</button>
      </div>
    `;
    container.appendChild(div);
  });
  document.getElementById('total').textContent = total.toFixed(2).replace('.',',');
}

function addCarrinho(id){
  const item = carrinho.find(i=>i.id===id);
  if(item) item.qtd++;
  else carrinho.push({id,qtd:1});
  renderCarrinho();
}

function mudarQtd(id,delta){
  const item = carrinho.find(i=>i.id===id);
  if(!item) return;
  item.qtd += delta;
  if(item.qtd<=0) carrinho = carrinho.filter(i=>i.id!==id);
  renderCarrinho();
}

function removerItem(id){
  carrinho = carrinho.filter(i=>i.id!==id);
  renderCarrinho();
}

function enviarWhatsApp(){
  if(carrinho.length===0){alert('Carrinho vazio!');return;}
  const nome = document.getElementById('name').value.trim();
  const endereco = document.getElementById('address').value.trim();
  const obs = document.getElementById('note').value.trim();
  let msg = '*Novo Pedido*%0A';
  carrinho.forEach(item=>{
    const p = produtos.find(pr=>pr.id===item.id);
    msg += `${item.qtd}x ${p.nome} - R$ ${(p.preco*item.qtd).toFixed(2).replace('.',',')}%0A`;
  });
  const total = carrinho.reduce((t,i)=>t + produtos.find(p=>p.id===i.id).preco*i.qtd,0);
  msg += `%0A*Total:* R$ ${total.toFixed(2).replace('.',',')}%0A`;
  if(nome) msg += `%0A*Nome:* ${nome}`;
  if(endereco) msg += `%0A*Endereço:* ${endereco}`;
  if(obs) msg += `%0A*Obs:* ${obs}`;
  const telefone = "5531991486490";
  const url = `https://wa.me/${telefone}?text=${msg}`;
  window.open(url,'_blank');
}

document.getElementById('btnSend').addEventListener('click',enviarWhatsApp);
renderMenu();
renderCarrinho();
</script>
</body>
</html>
